root: true

extends:
  - pegasus
  - pegasus/browser
  - pegasus/react
  - prettier

rules:
  react/react-in-jsx-scope: off
  react/prop-types: off
  react-hooks/rules-of-hooks: error

parserOptions:
  project: tsconfig.eslint.json

overrides:
  - files:
      - '**/*.ts'
      - '**/*.tsx'
    extends:
      - pegasus/typescript

settings:
  react:
    version: detect
